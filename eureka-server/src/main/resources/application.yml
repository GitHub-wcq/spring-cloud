spring:
  application:
    name: eureka-server
eureka:
  instance:
    hostname: eureka-server

  client:
#    fetch-registry: false
#    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: false    # 设为false，关闭自我保护



