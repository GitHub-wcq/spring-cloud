spring:
  application:
    name: gateway-service
  cloud:
    config:
      fail-fast: true
      name: application, ${spring.application.name}
      discovery:
        enabled: true
        service-id: config-server

eureka:
  client:
    service-url:
      defaultZone: http://peer1:10001/eureka/,http://peer2:10002/eureka/
server:
  port: 6061
