eureka:
  client:
    service-url:
      defaultZone: http://peer1:10001/eureka/,http://peer2:10002/eureka/
server:
  port: 6061
spring:
  application:
    name: gateway-service
  cloud:
    config:
      fail-fast: true
      name: application #, ${spring.application.name}
      discovery:
        enabled: true
        service-id: config-server
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
      routes:
      - id: service-b-config
        uri: lb://service-b-config
        predicates:
        - Path= /srvcbcfg/foo/**
        - Host= *
        filters:
        - StripPrefix= 1



